<a routerLink="add">Add</a><br>
<router-outlet></router-outlet>


<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrizione</th>
      <th scope="col">Numero di oggetti</th>
      <th scope="col">Dettagli</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categoryArr">
      <th scope="row">{{category.id}}</th>
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
      <td>{{getNumOfItemsPerCategory(category.id)}}</td>
      <td>
        <button (click)="hide(category.id)">Dettagli</button>
      </td>
    </tr>
  </tbody>
</table>

<app-categories-detail *ngIf="hideShow" [categoryName]="currentCategory">hide and show content ...
</app-categories-detail>
