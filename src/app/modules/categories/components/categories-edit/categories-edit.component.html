<form>
    <h1>Modifica Categoria</h1>
    <div class="form-container bg-light">
        <label for="catName" class="">Nome: </label>
        <input id="catName" type="text" value="{{catName}}" placeholder={{catName}} minlength="10" maxlength="30"
            #nameInput>
        <br>
        <label for="catDescr" class="">Descrizione: </label>
        <input id="catDescr" type="text" value="{{catDescr}}" placeholder={{catDescr}} minlength="2" maxlength="20"
            #descrInput>
        <button (click)="editCat(nameInput.value, descrInput.value)" class="btn btn-primary">Conferma
            Modifica</button>
    </div>
</form>
