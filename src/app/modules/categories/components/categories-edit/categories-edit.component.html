<form class="card">
    <h1 class="card-title display-4 mb-4">Modifica categoria</h1>
    <div class="form-container card-body">
        <label for="catName" class="form-label">Nome: </label>
        <input class="form-control" id="catName" type="text" value="{{catName}}" placeholder={{catName}} minlength="3" maxlength="25"
            #nameInput>
        <br>
        <label for="catDescr" class="form-label">Descrizione: </label>
        <input class="form-control" id="catDescr" type="text" value="{{catDescr}}" placeholder={{catDescr}} minlength="5" maxlength="40"
            #descrInput>
        <!-- utilizzato il colore rosso di default -->
        <div id="error" style="color: #dc3545">
        </div>
        <div class="button-wrapper">
            <button (click)="editCat(nameInput.value, descrInput.value)" class="btn btn-warning">
              Conferma modifica</button>
            <button (click)="goBack()" class="btn btn-light ms-2">Torna alla tabella</button>
        </div>
        <div *ngIf="categoryEdited" style="color: #198754;">
            La categoria {{nameInput.value}} Ã¨ stata modificata.
        </div>
    </div>
</form>
