<div class="col-md-4 mx-auto text-center notifica" style="position:fixed;top:25%;left:33%;height:5rem;z-index:999;border:solid 1px black;border-radius:12px;" id='notifica' *ngIf='vedoNotifica' [ngClass]="mostraNotifica()">{{testonotifica}}</div>
<!---------------------------------------------------------------------------------------------------------------------------------------------------------->
<div class="row container-fluid px-0">
<div *ngIf="mostra()" (submit)="onsubmit()" class="col-xl-3  altezza">



<form [formGroup]='checkform' *ngIf="mostra()">
    <div class="form">
    <div class="title">MODIFICA</div>
    <div class="subtitle">modifica il tuo utente</div>
    <div class="input-container ic1">
        <input type="text" [ngClass]="showInvalid(checkform.controls.nome.invalid)" placeholder="inserisci il nome" [title]="tinvalid(checkform.controls.nome.invalid)" id="name" formControlName="nome">
        <div class="cut cut-short"></div>
        <label for="name" class="placeholder"></label>
    </div>
    <div class="input-container ic2">
        <input type="text" [ngClass]="showInvalid(checkform.controls.cognome.invalid)" placeholder="inserisci il cognome"  [title]="tinvalid(checkform.controls.cognome.invalid)" id="surname"  formControlName="cognome">
        <label for="surname" class="placeholder"></label>
    </div>
    
    <div class="input-container ic2">
        <input type="date" [ngClass]="showInvalid(checkform.controls.dob.invalid)" placeholder="inserisci la data di nascita" [title]="tinvalid(checkform.controls.dob.invalid)" id="dob" formControlName="dob">
        <label for="date" class="placeholder"></label>
    </div>
    
    <div class="input-container ic2">
        <input type="text" [ngClass]="showInvalid(checkform.controls.email.invalid)" placeholder="inserisci la tua email" [title]="tinvalid(checkform.controls.email.invalid)" id="email"  formControlName="email">
        <label for="email" class="placeholder"></label>
    </div>
    <button type="text" class="submit">submit</button>
    <div class=" bg-danger p-3" type="button" style="border-radius: 20px; margin-top:38px;" (click)="distruggiUtente()">
        <h2 class="text-center text-dark" style="cursor:pointer;">Distruggi Utente</h2>
    </div>
    </div>
</form>


</div>


<div class="col-xl-5 form  altezza-dx" style="min-height: auto;max-height:auto;">
    <div class="row">
        <div class="col-xl-6 "  >
            <div class="title">Tuoi oggetti</div>
            <div style="overflow-y: scroll;" class="altezza-in">
            <div *ngFor="let oggetto of oggetti">
                <div *ngIf="oggetto.owner==utente.id" class="d-inline block"  >
                    <div class="card ic1 bg-light border rounded p-2">
                        <ul class="group-list ps-0 text-center">
                        <li class="list-group-item">{{oggetto.name}}</li>
                        <li class="list-group-item">{{oggetto.description}}</li>
                        <li class="list-group-item">{{oggetto.price}}</li>
                        
                    </ul>
                    <div [style.background-image]="'url('+oggetto.imgurl+')'" style="background-size: contain;width:100%;height:10rem;background-repeat: no-repeat; background-position: center;"></div>
                    <div><button  type="text" class="submit" (click)="setItems(oggetto)">togli</button></div>
                    </div>     
                </div>
            </div>
            </div>
        </div>
        <div class="col-xl-6 " >
            <div class="title" >disponibili</div>
            <div style="overflow-y: scroll;" class="altezza-in">
            <div *ngFor="let oggetto of oggetti">
                <div *ngIf="oggetto.owner==null" class="d-inline block"  >
                    <div class="card ic1 bg-light border rounded p-2">
                        <ul class="group-list ps-0 text-center">
                        <li class="list-group-item">{{oggetto.name}}</li>
                        <li class="list-group-item">{{oggetto.description}}</li>
                        <li class="list-group-item">{{oggetto.price}}</li>
                        
                    </ul>
                    <div [style.background-image]="'url('+oggetto.imgurl+')'" style="background-size: contain;width:100%;height:10rem;background-repeat: no-repeat; background-position: center;"></div>
                    <div><button  type="text" class="submit" (click)="setItems(oggetto)">aggiungi</button></div>
                    </div>     
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</div>
<!--------------------------------------------------------------------------------------------->
