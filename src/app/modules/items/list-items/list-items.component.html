<div *ngFor="let item of items;" class="card" style="width: 18rem;">
  <img [src]="item.imgurl" class="card-img-top" alt="item"> 
  <div class="dropdown d-flex">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Opzioni
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><a class="dropdown-item" [routerLink]="['dettagli-oggetto']">Dettagli</a></li> 
      <li><a class="dropdown-item" [routerLink]="['modifica-oggetto']">Modifica</a></li> 
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">{{item.price! | currencyEur}}</p>    
  </div>    
</div>
